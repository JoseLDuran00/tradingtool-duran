<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Trading Tool | Suscríbete</title>

  <meta name="title" content="Trading Tool | Suscríbete ">
  <meta name="description" content="Encontrarás Noticias, Calendario Económico e información sobre el mercado financiero.">
  <meta name="keywords" content="Forex, Noticias, Calendario Económico, Información, Educación.">

  <!--Favicon -->
  <link rel="icon" href="./images/favicon-16x16.png">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Montserrat&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./estilos/estilos.css">
</head>

<body class="ancho">
  <header>
    <!-- Nav Bar -->
    <div id="navBar">
    </div>
    
  </header>

  <!-- Inicio Main -->
  <main>
    <section id="suscribete">
      <div class="container formulario">
        <form action="">
          
          <h1 class="mx-auto">
            Suscribete a Nuestro Boletín de Noticias.
          </h1>

          <div class="row form-group ms-4">
            <div class="col-10 datos-personales">
              <label for="nombre" class="form-label">Nombre :</label>
              <input type="text" class="form-control" name="nombre" placeholder="Escribe tu nombre" required>

              <label for="email" class="form-label">Email :</label>
              <input type="email" class="form-control" name="email" placeholder="Escribe tu email" required>
            </div>
          </div>

          <div class="row ms-4 mt-3">
            <p>Te gustaria recibir información sobre : </p>
            <div class=" col-10 opciones">
              <input class="form-check-input" type="checkbox" name="forex" value="forex">
              <label class="form-check-label" for="forex">Forex</label>
            </div>
            <div class="opciones">
              <input class="form-check-input" type="checkbox" name="indices" value="indices">
              <label class="form-check-label" for="indices">Indices</label>
            </div>

            <div class="opciones">
              <input class="form-check-input" type="checkbox" name="materiasPrimas" value="materiasPrimas">
              <label class="form-check-label" for="materiasPrimas">Materias Primas</label>
            </div>

            <div class="opciones">
              <input class="form-check-input" type="checkbox" name="crypto" value="crypto">
              <label class="form-check-label" for="crypto">Crypto</label>
            </div>
          </div>

          <div class="boton row">
            <input class="btn btn-enviar" type="submit" name="enviar" value=" Enviar ">
          </div>

        </form>
      </div>

    </section>

  </main>
  <!-- Fin Main -->

  <!-- Footer -->

  <footer>
    <div>
      <div class="movil-texto">
        <p> Puedes seguirnos en :</p>

        <div class="contenedor">
          <a href="https://es-la.facebook.com" target="_blank">
            <img class="social-logo" src="./images/facebook.png" alt="facebook">
          </a>

          <a href="https://twitter.com" target="_blank">
            <img class="social-logo" src="./images/twitter.png" alt="twitter">
          </a>

          <a href="https://www.instagram.com" target="_blank">
            <img class="social-logo" src="./images/instagram.png" alt="instagram">
          </a>

        </div>
        <img class="movil" src="./images/movil.png" alt="movil">
      </div>

      <p>© Copyright TradingTools</p>
    </div>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
