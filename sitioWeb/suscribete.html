  </header>

  <!-- Inicio Main -->
  <main>
    <section id="suscribete">
      <div class="formulario">
        <form action="">
          <fieldset>
            <legend> Suscribete a Nuestro Boletín de Noticias.</legend>
  
            <div class="datos-personales">
              <label for="nombre">Nombre :</label>
              <input type="text" name="nombre" placeholder="Avelino Pancracio" required>
              
              <label for="email">Email :</label>
              <input type="email" name="email" required>
            </div>

            <div>
              <p>Te gustaria recibir información sobre : </p>
              <div class="opciones">
                <input type="checkbox" name="forex" value="forex">
                <label for="forex">Forex</label>
              </div>
              <div class="opciones">
                <input type="checkbox" name="indices" value="indices">
                <label for="indices">Indices</label>
              </div>
                
              <div class="opciones">
                <input type="checkbox" name="materiasPrimas" value="materiasPrimas">
                <label for="materiasPrimas">Materias Primas</label>
              </div>
                
              <div class="opciones">
                <input type="checkbox" name="crypto" value="crypto">
                <label for="crypto">Crypto</label>
              </div>
            </div>
            
            <div class="btn">
              <input class="btn-enviar" type="submit" name="enviar" value="  Enviar  ">
            </div>
  
          </fieldset>
        </form>
      </div>
      
    </section>

  </main>
  <!-- Fin Main -->
